<table cellspacing="1">
  <{foreach item=user from=$block.users}>
    <tr>
        <td class="alignmiddle txtcenter"><{if $user.avatar != ""}><img style="width:32px;" src="<{$user.avatar}>" alt="<{$user.name}>" /><{/if}></td>
        <td class="alignmiddle txtleft">
            <a href="<{$xoops_url}>/userinfo.php?uid=<{$user.id}>" title="<{$user.name}>"><{$user.name}></a>
        </td>
        <td class="alignmiddle txtcenter"><{$user.joindate}></td>
    </tr>
  <{/foreach}>
</table>
