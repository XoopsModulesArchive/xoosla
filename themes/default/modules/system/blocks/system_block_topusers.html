<div id="block-topusers">
	<{foreach item=user from=$block.users}>
	<div class="container">
		<div class="float-left"><{$user.rank}></div>
		<div class="float-right">
		<{if $user.avatar != ""}>
			<img class="width33" src="<{$user.avatar}>" alt="<{$user.name}>" />
		<{/if}>
			<a href="<{$xoops_url}>/userinfo.php?uid=<{$user.id}>" title="<{$user.name}>"><{$user.name}></a>
			<span><{$user.posts}></span>
		</div>
	</div>
	<{/foreach}>
</div>
